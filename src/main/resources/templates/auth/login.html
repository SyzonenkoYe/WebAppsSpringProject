<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        text-align: center;
        color: #4a90e2;
        margin: 20px 0;
        font-size: 24px;
    }

    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        text-align: left;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        outline: none;
    }

    input::placeholder {
        color: #aaa;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #357ab7;
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(0);
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
        text-align: left;
    }

    .success-message {
        color: green;
        font-size: 14px;
        margin-bottom: 10px;
        text-align: left;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Spring24 - Login</title>
</head>
<body>
<br><br>
<div class="content">
    <div class="leftside">
        <h1>Login Form</h1>
        <br><br>
        <div class="errorlabel" th:if="${param.error}">
            <p> Invalid username or password. </p>
        </div>
        <div class="logoutlabel" th:if="${param.logout}">
            <p> You have been logged out. </p>
        </div>
        <div class="logoutlabel" th:if="${param.sessionExpired}">
            <p> Session has ended. Please log in again. </p>
        </div>
        <form method="post" id="login_req" th:action="@{/login}">
            <p><label> Name </label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter nickname"
                />
            </p>
            <p>
                <label> Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                />
            </p>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
